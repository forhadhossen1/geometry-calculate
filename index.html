<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Sestem</title>

</head>

<body>
    <main>
        <div class="flex flex-col lg:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid gap-6 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">

                <!-- ....Triangle card....  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/triangle.png" alt="Shoes" class="" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Triangle</h2>
                        <p>Area (A) = 0.5 X b X h</p>
                        <!-- ...base input..  -->
                        <p class="text-lg py-4">
                            <input id="base-input" class="border rounded-md bg-gray-300 w-24 p-2 mr-2"
                                placeholder="base" type="text"> <span>cm</span>

                            <!-- ... hight input ..  -->

                            <input id="height-input" class="border rounded-md bg-gray-300 w-24 p-2 ml-2"
                                placeholder="height" type="text"> <span>cm</span>
                        </p>
                        <p class="text-lg font-bold">Area : <span id="triangle-result">0</span>cm <sup>2</sup></p>

                        <div class="card-actions py-4">
                            <button id="triangle-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- ..........Rectangle card......  -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                        <img src="./images/rectangle.png" alt="Shoes" class="" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <h2 class="card-title text-2xl font-bold">Rectangle</h2>
                        <p>Area (A) = w x l</p>
                        <!-- ...weight input..  -->
                        <p class="text-lg py-4">
                            <input id="weight-input" class="border rounded-md bg-gray-300 w-24 p-2 mr-2"
                                placeholder="weight" type="text"> <span>cm</span>

                            <!-- ... length input ..  -->

                            <input id="length-input" class="border rounded-md bg-gray-300 w-24 p-2 ml-2"
                                placeholder="length" type="text"> <span>cm</span>
                        </p>
                        <p class="text-lg font-bold">Area : <span id="rectangle-result">0</span>cm <sup>2</sup></p>

                        <div class="card-actions py-4">
                            <button onclick="rectangleCalculate()" id="rectangle-btn" class="btn btn-primary">Calculate</button>
                        </div>
                    </div>
                </div>


            </div>

            <!-- ......area count contaienr...  -->
            <div class="w-[400px]">
                <h1 class="text-4xl text-center">Area Calculator</h1>
            </div>
        </div>
    </main>

    <!-- ...js script src ....  -->
    <script src="calculate.js"></script>
</body>

</html>
